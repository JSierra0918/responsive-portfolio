    <section class="center-container">

        <h1> Contact</h1>
        <hr>
        <form action="#" method="POST" class="contact-form" id="contact-form">

            <label class="form-label" for="contact-info">Name: </label>
            <input type="text" name="contact-info" id="contact-info" placeholder="John Smith">

            <label class="form-label" for="email-info">E-mail </label>
            <input type="text" name="email-info" id="email-info" placeholder="Email@gmail.com">

            <label class="form-label" for="message-info">Message</label>
        </form>

        <textarea cols="100" rows="10" form="contact-form" id="message-info" placeholder="..."></textarea>
        <input type="button" id="btn-submit" name="btn-submit" value="Submit">



    </section>
